<h1> Articles related to {{ cat }}</h1>
<div>
	<ul class="flex-container">

		<div *ngFor="let article of (feed | articles); let i = index" [attr.data-index]="i">
			<div *ngFor="let category of (article.categories)">

					<li *ngIf="category == cat" class="flex-item" routerLink="/details/{{ i }}">

						<ul class="flex-container-interior">
							<div class="flex-item-interior">
								
								<h2>{{ article.title }}</h2>	
								<h3>by {{ article.author }} {{ article.pubDate | date }} </h3>
								
								<div class="content">
									{{ (article.description | striptext) }}
								</div>

								<ul class="flex-container-cat">
									<a class="flex-item-cat" routerLink="/tag/{{ category }}" *ngFor="let category of article.categories | slice:0:5">
										{{ category }}
									</a>
								</ul>

							</div>
							<div style="text-align: right;" class="flex-item-interior">
								<img src="{{ article.thumbnail }}">
							</div>	
						</ul>

					</li>

			</div>
		</div>

	</ul>
</div>
