<ul class="navigation" *ngIf="display == 'true'">
  <div *ngFor="let item of feeds">
    <a *ngIf="item.Name == feedName; else notSelected" routerLink="/overview/{{ item.Name }}" class="selected"> {{ item.Name }} </a>
    <ng-template #notSelected>
      <a routerLink="/overview/{{ item.Name }}">{{ item.Name }}</a>
    </ng-template>
  </div>
  <a style="margin-left: auto" routerLink="/settings">
    <fa name="cog"></fa>
  </a>
</ul>
