<div>
	<!-- Head of Overview -->
<!--   	<span *ngIf="feed">
  		<h1>{{ feed.feed.title }}</h1>
	</span> -->
	<!-- Section for single articles may be sourced out later on -->
	<ul class="flex-container">
		<a class="flex-item" routerLink="/details/{{ i }}" *ngFor="let article of (feed | articles); let i = index" [attr.data-index]="i">
			<h2>{{ article.title }}</h2>
			<h3>by {{ article.author }} {{ article.pubDate | date }} </h3>
			<div class="content">
				{{ (article.description | filterHtmlTags) }}
			</div>
			<ul class="flex-container-cat">
				<a class="flex-item-cat" routerLink="/tag/{{ category }}" *ngFor="let category of article.categories | slice:0:5">
					{{ category }}
				</a>
			</ul>
		</a>
	</ul>
</div>
