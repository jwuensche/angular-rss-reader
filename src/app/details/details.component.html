<div>
	<h2>
		{{ feed.items[id].title }}
	</h2>
	<h3>
		by: {{ feed.items[id].author }}, {{ feed.items[id].pubDate | date }}
	</h3>
	<figure class="image-container">
	  <img src="{{ feed.items[id].thumbnail }}">
	  <figcaption>Placeholder</figcaption>
	</figure>
	<div class="article">
		{{ feed.items[id].content | striptext }}	
	</div>
</div>
