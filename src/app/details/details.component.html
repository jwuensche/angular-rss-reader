<div *ngIf="article">
	<div class="article-container">
		<h2>
			{{ article.title }}
		</h2>
		<h3>
			by: {{ article.author }}, {{ article.pubDate | date }}
		</h3>
		<figure class="image-container">
		  <img src="{{ article.thumbnail }}">
		  <figcaption>{{ article.figcaption }}</figcaption>
		</figure>
		<p class="article" *ngFor="let paragraph of article.content">
			{{ paragraph }}			
		</p>
	</div>
</div>
